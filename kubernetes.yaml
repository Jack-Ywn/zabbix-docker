apiVersion: v1
kind: ReplicationController
metadata:
  name: zabbix-web
  labels:
    app: zabbix
    tier: zabbix-web
  namespace: zabbix
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: zabbix-web
        app: zabbix
    spec:
      volumes:
       - name: mysql-tls-certs
         secret:
          secretName: zabbix-mysql-client-tls-certs
      containers:
        - name: zabbix-web
          image: zabbix/zabbix-web-nginx-mysql:alpine-7.0-latest
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 8080
            name: web-http
          - containerPort: 8443
            name: web-https
          resources:
           limits:
            cpu: 200m
            memory: 400Mi
           requests:
            cpu: 200m
            memory: 400Mi
          livenessProbe:
            httpGet:
              path: /
              port: web-http
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: web-http
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          env:
          - name: ZBX_SERVER_NAME
            value: "Zabbix Kubernetes"
          - name: PHP_TZ
            value: "Europe/Riga"
          - name: DB_SERVER_HOST
            value: "mysql-server"
          - name: MYSQL_USER
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-zbx-user
          - name: MYSQL_PASSWORD
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-zbx-pass
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-root-pass
          - name: MYSQL_DATABASE
            value: "zabbix"
          - name: ZBX_DB_ENCRYPTION
            value: "true"
          - name: ZBX_DB_CA_FILE
            value: "/tmp/secrets/root-ca.pem"
          - name: ZBX_DB_CERT_FILE
            value: "/tmp/secrets/client-cert.pem"
          - name: ZBX_DB_KEY_FILE
            value: "/tmp/secrets/client-key.pem"
          - name: ZBX_DB_VERIFY_HOST
            value: "false"
          - name: ZBX_DB_CIPHER_LIST
            value: ""
#          - name: ZBX_HISTORYSTORAGEURL
#            value: ""
#          - name: ZBX_HISTORYSTORAGETYPES
#            value: ""
#          - name: ZBX_MAXEXECUTIONTIME
#            value: ""
#          - name: ZBX_MEMORYLIMIT
#            value: ""
#          - name: ZBX_POSTMAXSIZE
#            value: ""
#          - name: ZBX_UPLOADMAXFILESIZE
#            value: ""
#          - name: ZBX_MAXINPUTTIME
#            value: ""
#          - name: ZBX_SESSION_NAME
#            value: ""
#          - name: DB_DOUBLE_IEEE754
#            value: "true"
          - name: ZBX_SSO_SETTINGS
            value: "[]"
          - name: ENABLE_WEB_ACCESS_LOG
            value: "true"
          - name: DEBUG_MODE
            value: "false"
          volumeMounts:
          - mountPath: "/tmp/secrets"
            name: mysql-tls-certs
            readOnly: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  labels:
    app: zabbix
    tier: mysql-server
  namespace: zabbix
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: mysql-server
      app: zabbix
      tier: mysql-server
  template:
    metadata:
      labels:
        name: mysql-server
        app: zabbix
        tier: mysql-server
    spec:
      volumes:
       - name: zabbix-mysql-data
         persistentVolumeClaim:
          claimName: zabbix-mysql-data-claim
       - name: mysql-tls-certs
         secret:
          secretName: zabbix-mysql-server-tls-certs
      containers:
        - name: zabbix-db
          image: mysql:8.0-oracle
          args:
           - mysqld
           - --character-set-server=utf8
           - --collation-server=utf8_bin
           - --default-authentication-plugin=mysql_native_password
           - --require-secure-transport
           - --ssl-ca=/tmp/secrets/root-ca.pem
           - --ssl-cert=/tmp/secrets/server-cert.pem
           - --ssl-key=/tmp/secrets/server-key.pem
           - --tls-version=TLSv1.2,TLSv1.3
          ports:
          - containerPort: 3306
            name: mysql
          livenessProbe:
            exec:
              command: ["bash", "-c", "mysqladmin -u root -p$MYSQL_ROOT_PASSWORD ping"]
            timeoutSeconds: 3
            failureThreshold: 3
            periodSeconds: 10
          startupProbe:
            exec:
              command: ["bash", "-c", "mysql -u root -p$MYSQL_ROOT_PASSWORD -e 'SELECT 1'"]
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 30
          env:
          - name: MYSQL_USER
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-zbx-user
          - name: MYSQL_PASSWORD
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-zbx-pass
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
             secretKeyRef:
              name: db-secret
              key: db-root-pass
          - name: MYSQL_DATABASE
            value: "zabbix"
          volumeMounts:
           - mountPath: "/var/lib/mysql"
             name: zabbix-mysql-data
             readOnly: false
           - mountPath: "/tmp/secrets"
             name: mysql-tls-certs
             readOnly: true
          securityContext:
            capabilities: {}
            privileged: false
---
